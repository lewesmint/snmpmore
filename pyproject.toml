[tool.mypy]
python_version = "3.10"
strict = true
warn_unused_ignores = true
warn_return_any = true
warn_unreachable = true
show_error_codes = true
ignore_missing_imports = true
disable_error_code = ["import-untyped"]
exclude = [
    "tests/",
    "OLD_APP/",
    "^compiled-mibs/",  # Exclude auto-generated MIB files
    "^OLD-compiled-mibs/",  # Exclude old compiled MIB files
]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
addopts = "-v --tb=short"

[tool.coverage.run]
branch = true
source = ["app", "tools"]
omit = ["tests/*", "compiled-mibs/*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "if __name__ == .__main__.:",
]
